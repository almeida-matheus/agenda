{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>
    <title>{%block titulo%}{%endblock%}Agenda</title>

    {% include 'parciais/_head.html' %}

</head>

<body>

    {% include 'parciais/_nav.html' %}
    <!-- Page Content -->
    <div class="container">

        <!--se não tiver accounts na url aparece a busca-->
        {% if 'accounts' not in request.path %}
        <form method="get" action="{% url 'busca' %}">
            <div class="input-group my-5">
                <!--name="termo" => url/?termo=<valor>-->
                <!--value recebe o valor da url/?termo=<valor>-->
                <input type="search" class="form-control bg-light"
                    placeholder="Pesquise pelo nome ou o número do contato" aria-label="pesquisar contato"
                    aria-describedby="button-addon" value="{{ request.GET.termo }}" name="termo">
                <div class="input-group-append">
                    <button class="btn" type="submit" id="button-addon">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
        {% endif %}

        {% include 'parciais/_messages.html' %}

        {%block conteudo%} {%endblock%}
    </div>
    </div>
    </div>


    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>

</body>

</html>
